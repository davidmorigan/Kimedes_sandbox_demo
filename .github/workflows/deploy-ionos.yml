name: ğŸš€ Deploy Kimedes to Ionos

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet executar manualment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“‹ List build contents
      run: |
        echo "ğŸ“ Build contents:"
        ls -la dist/
        echo "ğŸ“ SPA contents:"
        ls -la dist/spa/
        
    - name: ğŸŒ Deploy to Ionos FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.IONOS_FTP_SERVER }}
        username: ${{ secrets.IONOS_FTP_USERNAME }}
        password: ${{ secrets.IONOS_FTP_PASSWORD }}
        local-dir: ./dist/spa/
        server-dir: /demo.kimedes.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/src/**
          **/.github/**
          
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Kimedes deployed successfully!"
        echo "ğŸŒ URL: https://demo.kimedes.com"
