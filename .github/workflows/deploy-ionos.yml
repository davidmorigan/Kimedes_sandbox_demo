name: 🚀 Deploy Kimedes to Ionos

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet executar manualment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: npm ci
      
    - name: 🏗️ Build application
      run: npm run build
      
    - name: 📋 Verify build contents
      run: |
        echo "📁 Build verification:"
        ls -la dist/
        echo ""
        echo "📁 SPA contents:"
        ls -la dist/spa/
        echo ""
        echo "📄 Index.html exists:"
        test -f dist/spa/index.html && echo "✅ index.html found" || echo "❌ index.html missing"
        echo ""
        echo "📁 Assets folder:"
        ls -la dist/spa/assets/ || echo "⚠️ No assets folder"

    - name: 🔧 Prepare deployment files
      run: |
        echo "📝 Copying .htaccess to build..."
        cp .htaccess dist/spa/.htaccess
        echo "✅ .htaccess copied"
        echo ""
        echo "📋 Final deployment structure:"
        ls -la dist/spa/
        
    - name: 🌐 Deploy to Ionos FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.IONOS_FTP_SERVER }}
        username: ${{ secrets.IONOS_FTP_USERNAME }}
        password: ${{ secrets.IONOS_FTP_PASSWORD }}
        local-dir: ./dist/spa/
        server-dir: /demo.kimedes.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/src/**
          **/.github/**
          
    - name: ✅ Deployment Success
      run: |
        echo "🎉 Kimedes deployed successfully!"
        echo "🌐 URL: https://demo.kimedes.com"
