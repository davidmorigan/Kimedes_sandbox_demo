name: ğŸš€ Deploy Kimedes to Ionos

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permet executar manualment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build application
      run: npm run build
      
    - name: ğŸ“‹ Verify build contents
      run: |
        echo "ğŸ“ Build verification:"
        ls -la dist/
        echo ""
        echo "ğŸ“ SPA contents:"
        ls -la dist/spa/
        echo ""
        echo "ğŸ“„ Index.html exists:"
        test -f dist/spa/index.html && echo "âœ… index.html found" || echo "âŒ index.html missing"
        echo ""
        echo "ğŸ“ Assets folder:"
        ls -la dist/spa/assets/ || echo "âš ï¸ No assets folder"

    - name: ğŸ”§ Prepare deployment files
      run: |
        echo "ğŸ“ Copying .htaccess to build..."
        cp .htaccess dist/spa/.htaccess
        echo "âœ… .htaccess copied"
        echo ""
        echo "ğŸ“‹ Final deployment structure:"
        ls -la dist/spa/
        
    - name: ğŸŒ Deploy to Ionos FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.IONOS_FTP_SERVER }}
        username: ${{ secrets.IONOS_FTP_USERNAME }}
        password: ${{ secrets.IONOS_FTP_PASSWORD }}
        local-dir: ./dist/spa/
        server-dir: /demo.kimedes.com/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/src/**
          **/.github/**
          
    - name: âœ… Deployment Success
      run: |
        echo "ğŸ‰ Kimedes deployed successfully!"
        echo "ğŸŒ URL: https://demo.kimedes.com"
